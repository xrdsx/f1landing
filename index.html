<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>F1 Turniej Streamerów - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@700&family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-red:#E10600;
      --secondary-red:#FF1E00;
      --accent-yellow:#FFD700;
      --text-primary:#fff;
      --text-secondary:#b8b8b8;
      --background-dark:#0a0a0a;
      --border-color:rgba(255,255,255,.15);
    }

    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      font-family:'Inter',sans-serif;
      background:var(--background-dark);
      color:var(--text-primary);
      min-height:100vh;
      overflow:hidden;
    }

    /* ===== Background video ===== */
    .video-bg {
      position:fixed;
      inset:0;
      z-index:-2;
      overflow:hidden;
    }
    .video-bg video {
      position:absolute;
      top:50%;
      left:50%;
      min-width:100%;
      min-height:100%;
      object-fit:cover;
      transform:translate(-50%,-50%);
      opacity:0;
      transition:opacity 1s ease-in-out;
    }
    .video-bg video.active {
      opacity:0.6; /* lekko przyciemnione */
    }

    /* ===== Overlay for extra darkening ===== */
    .overlay {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.4);
      z-index:-1;
    }

    /* ===== Content ===== */
    .soon-wrapper {
      position:relative;
      z-index:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      text-align:center;
      padding:20px;
    }

    .logo {
      font-family:'Orbitron',monospace;
      font-size:clamp(1.5rem,6vw,3rem);
      font-weight:700;
      color:var(--primary-red);
      margin-bottom:20px;
      text-shadow:0 0 10px rgba(0,0,0,0.7);
    }

    .soon-title {
      font-family:'Space Grotesk',sans-serif;
      font-size:clamp(2rem,8vw,4rem);
      font-weight:700;
      letter-spacing:-.02em;
      margin-bottom:10px;
      text-shadow:0 0 15px rgba(0,0,0,0.6);
    }

    .soon-subtitle {
      font-size:clamp(1rem,3vw,1.2rem);
      color:var(--text-secondary);
      margin-bottom:40px;
      text-shadow:0 0 10px rgba(0,0,0,0.6);
    }

    .countdown {
      display:flex;
      justify-content:center;
      gap:20px;
      flex-wrap:wrap;
      margin-bottom:40px;
    }
    .countdown-item {
      background:rgba(0,0,0,.5);
      border:1px solid var(--border-color);
      border-radius:12px;
      padding:20px;
      min-width:90px;
      backdrop-filter:blur(4px);
    }
    .countdown-number {
      font-family:'Orbitron',monospace;
      font-size:2rem;
      font-weight:700;
      color:var(--primary-red);
      display:block;
    }
    .countdown-label {
      font-size:.9rem;
      color:var(--text-secondary);
      text-transform:uppercase;
      margin-top:6px;
    }

    .powered {
      display:inline-flex;
      align-items:center;
      gap:10px;
      font-family:'Orbitron',monospace;
      font-size:0.9rem;
      font-weight:700;
      color:var(--text-primary);
      text-transform:uppercase;
      letter-spacing:1px;
      opacity:.9;
      text-shadow:0 0 10px rgba(0,0,0,0.6);
    }
    .powered img {
      height:20px;
      width:auto;
      filter:drop-shadow(0 0 6px rgba(255,255,255,.3));
    }
  </style>
</head>
<body>
  <!-- Background videos -->
  <div class="video-bg">
    <video src="video/1.mp4" muted playsinline></video>
    <video src="video/2.mp4" muted playsinline></video>
    <video src="video/3.mp4" muted playsinline></video>
    <video src="video/4.mp4" muted playsinline></video>
  </div>
  <div class="overlay"></div>

  <!-- Content -->
  <div class="soon-wrapper">
    <div class="logo">F1 TURNIEJ STREAMERÓW</div>
    <h1 class="soon-title">Coming Soon...</h1>
    <p class="soon-subtitle">Start wielkiego wydarzenia już za:</p>

    <div class="countdown" id="countdown">
      <div class="countdown-item">
        <span class="countdown-number" id="days">000</span>
        <span class="countdown-label">Dni</span>
      </div>
      <div class="countdown-item">
        <span class="countdown-number" id="hours">00</span>
        <span class="countdown-label">Godzin</span>
      </div>
      <div class="countdown-item">
        <span class="countdown-number" id="minutes">00</span>
        <span class="countdown-label">Minut</span>
      </div>
      <div class="countdown-item">
        <span class="countdown-number" id="seconds">00</span>
        <span class="countdown-label">Sekund</span>
      </div>
    </div>

    <p class="powered">
      Powered by MRDZINOLD X
      <img src="Daco_5061982.png" alt="Logo partnera" />
    </p>
  </div>

  <script>
    // ===== Countdown =====
    function updateCountdown() {
      const targetDate = new Date('2025-09-14T15:00:00').getTime();
      const now = Date.now();
      const diff = targetDate - now;
      const el = (id) => document.getElementById(id);

      if (diff > 0) {
        const days = Math.floor(diff / (1000*60*60*24));
        const hours = Math.floor((diff % (1000*60*60*24))/(1000*60*60));
        const minutes = Math.floor((diff % (1000*60*60))/(1000*60));
        const seconds = Math.floor((diff % (1000*60))/1000);

        el('days').textContent = String(days).padStart(3,'0');
        el('hours').textContent = String(hours).padStart(2,'0');
        el('minutes').textContent = String(minutes).padStart(2,'0');
        el('seconds').textContent = String(seconds).padStart(2,'0');
      }
    }
    setInterval(updateCountdown,1000);
    updateCountdown();

    // ===== Background videos loop =====
    const videos = document.querySelectorAll('.video-bg video');
    let current = 0;

    function playVideo(index) {
      videos.forEach((v,i) => {
        v.classList.remove('active');
        v.pause();
      });
      const vid = videos[index];
      vid.classList.add('active');
      vid.currentTime = 0;
      vid.play();
      vid.onended = () => {
        current = (index+1) % videos.length;
        playVideo(current);
      };
    }

    playVideo(current);
  </script>
</body>
</html>
