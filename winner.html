<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üèÅ Kierowca Dnia ‚Äì NITRO</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-red: #e10600;
      --accent-yellow: #ffd700;
      --kick-green: #53fc18;
      --text-primary: #fff;
      --background-dark: #050505;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 50% 20%, #111 0%, #000 90%);
      color: var(--text-primary);
      font-family: "Orbitron", monospace;
      overflow: hidden;
    }

    .winner-title {
      font-size: 2.5rem;
      text-transform: uppercase;
      color: var(--accent-yellow);
      letter-spacing: 3px;
      margin-bottom: 30px;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
      opacity: 0;
      transform: translateY(-30px);
      animation: fadeDown 1.2s ease-out forwards;
    }

    .winner-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px 60px;
      text-align: center;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.2);
      opacity: 0;
      transform: scale(0.8);
      animation: popIn 1.4s cubic-bezier(0.3, 0.9, 0.4, 1.3) 0.5s forwards;
    }

    .winner-avatar {
      position: relative;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid var(--accent-yellow);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
      animation: glowPulse 3s infinite ease-in-out;
    }

    .winner-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .winner-name {
      font-size: 3rem;
      font-weight: 900;
      color: var(--accent-yellow);
      margin-top: 25px;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
      letter-spacing: 2px;
      animation: textReveal 1.5s ease forwards 1s;
      opacity: 0;
    }

    .platform {
      margin-top: 10px;
      font-size: 1.2rem;
      color: var(--kick-green);
      text-shadow: 0 0 10px rgba(83, 252, 24, 0.6);
      animation: fadeIn 1.5s ease forwards 1.5s;
      opacity: 0;
    }

    .kick-link {
      margin-top: 30px;
      display: inline-block;
      background: var(--kick-green);
      color: #000;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      text-decoration: none;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(83, 252, 24, 0.4);
      opacity: 0;
      animation: fadeInUp 1.2s ease-out 2s forwards;
    }

    .kick-link:hover {
      background: #72ff3a;
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(83, 252, 24, 0.7);
    }

    .confetti {
      position: absolute;
      width: 6px;
      height: 12px;
      background: var(--accent-yellow);
      animation: fall 3s linear infinite;
      opacity: 0.8;
    }

    @keyframes fadeDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes popIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes glowPulse {
      0%, 100% {
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      }
      50% {
        box-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
      }
    }

    @keyframes textReveal {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    footer {
      position: absolute;
      bottom: 15px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.85rem;
      font-family: "Inter", sans-serif;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2 class="winner-title">üèéÔ∏è Kierowca dnia 19.10.2025 GRAND PRIX ABU ZABI</h2>

  <div class="winner-card">
    <div class="winner-avatar">
      <img src="https://files.kick.com/images/user/190599/profile_image/conversion/24d8bac5-74ea-49ce-b6c3-9c9abd53874c-fullsize.webp" alt="NITRO">
    </div>
    <div class="winner-name">NITRO</div>
    <div class="platform">Platforma: Kick</div>
    <a href="https://kick.com/NITER" target="_blank" rel="noopener" class="kick-link">Odwied≈∫ kana≈Ç</a>
  </div>

  <footer>üèÅ F1 Turniej Streamer√≥w ‚Äî Powered by MRDZINOLD</footer>

  <script>
    const colors = ["#FFD700", "#E10600", "#53FC18", "#FFFFFF"];
    for (let i = 0; i < 60; i++) {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDuration = 2 + Math.random() * 3 + "s";
      confetti.style.animationDelay = Math.random() * 2 + "s";
      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
